services:
  # PostgreSQL Database (local dev only)
  db:
    image: postgres:16-alpine
    container_name: supasalon-db
    profiles: ["dev"]  # Only starts with: docker-compose --profile dev up
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-supasalon}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supasalon123}
      POSTGRES_DB: ${POSTGRES_DB:-supasalon}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-supasalon}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Web App
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: supasalon-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"

volumes:
  postgres_data:
